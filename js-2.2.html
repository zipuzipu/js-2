<meta charset="utf-8">
<script >
	while (true)
	{
	let n = +prompt("Апта күнінің ретік нөмірін енгізіңіз:");

	switch(n)
	{
		case 1: alert("Дүйсенбі")
		break;
		case 2: alert("Сейсенбі")
		break;
		case 3: alert("Сәрсенбі")
		break;
		case 4: alert("Бейсенбі")
		break;
		case 5: alert("Жұма")
		break;
		case 6: alert("Сенбі")
		break;
		case 7: alert("Жексенбі")
		break;
		default:alert("Ондай апта күні жоқ!")

	}
}
</script>
